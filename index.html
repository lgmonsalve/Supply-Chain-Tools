<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Tools</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e4eb;
        }

        /* Freight Calculator Section */
        section {
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Supply Chain Tools</h1>
        <p>Your go-to tools for optimizing supply chain processes.</p>
    </header>

    <!-- Main Content -->
    <main>
            <p>Use the Freight Density Calculator below to calculate the density and freight class of your shipment:</p>

        <!-- Freight Calculator Embedded -->
        <section>
            <iframe src="calculator.html"></iframe>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Supply Chain Tools. All Rights Reserved.</p>
    </footer>
</body>
</html>
