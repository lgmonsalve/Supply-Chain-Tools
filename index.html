<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Tools</title>
    <style>
        /* General Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4F4F4; /* Light Gray/Off-white */
            color: #2E2E2E; /* Charcoal */
        }

        /* Header Section */
        header {
            background-color: #1E2A38; /* Deep Navy */
            color: #FFFFFF; /* White */
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
            background-color: #FFFFFF; /* White */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border: 1px solid #E1E4EB; /* Light border */
        }

        main p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        /* Freight Calculator Section */
        .calculator-section {
            border: 1px solid #6C7A89; /* Slate Gray Border */
            padding: 20px;
            border-radius: 10px;
            background-color: #F9FAFB; /* Light background for contrast */
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #1E2A38; /* Deep Navy */
            color: #FFFFFF; /* White */
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Buttons */
        button {
            background-color: #00A8E8; /* Electric Blue */
            color: #FFFFFF; /* White */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077B6; /* Slightly darker Electric Blue */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Supply Chain Tools</h1>
        <p>Your go-to tools for optimizing supply chain processes.</p>
    </header>

    <!-- Main Content -->
    <main>
        <p>Use the Freight Density Calculator below to calculate the density and freight class of your shipment:</p>

        <!-- Freight Calculator Section -->
        <div class="calculator-section">
            <iframe src="calculator.html"></iframe>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Supply Chain Tools. All Rights Reserved.</p>
    </footer>
</body>
</html>
