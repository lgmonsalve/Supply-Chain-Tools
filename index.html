<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Tools</title>
    <style>
        /* Base Styles */
        :root {
            --primary-color: #1E2A38; /* Deep Navy */
            --secondary-color: #00A8E8; /* Electric Blue */
            --text-color-primary: #2E2E2E; /* Charcoal */
            --text-color-secondary: #FFFFFF; /* White */
            --background-light: #F4F4F4; /* Light Gray/Off-white */
            --background-white: #FFFFFF; /* White */
            --border-light: #E1E4EB; /* Light border */
            --border-medium: #6C7A89; /* Slate Gray Border */
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --font-primary: 'Roboto', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--background-light);
            color: var(--text-color-primary);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: var(--text-color-secondary);
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-family: var(--font-secondary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: var(--background-white);
            border-radius: 0.5rem;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-light);
        }

        main p {
            margin-bottom: 1.5rem;
        }

        /* Calculator Section */
        .calculator-section {
            border: 1px solid var(--border-medium);
            padding: 1.25rem;
            border-radius: 0.5rem;
            background-color: #F9FAFB; /* Slightly lighter than background-light for subtle contrast */
        }

        .calculator-section iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 0.5rem;
            box-shadow: var(--box-shadow);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: var(--primary-color);
            color: var(--text-color-secondary);
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        /* Buttons */
        button {
            background-color: var(--secondary-color);
            color: var(--text-color-secondary);
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.3rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077B6; /* Slightly darker Electric Blue */
        }
    </style>
</head>
<body>
    <header>
        <h1>Supply Chain Tools</h1>
        <p>Your central hub for optimizing supply chain efficiency.</p>
    </header>

    <main>
        <p>Utilize our Freight Density Calculator below to determine the density and freight class for your shipments:</p>

        <section class="calculator-section">
            <iframe src="calculator.html" title="Freight Density Calculator"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Supply Chain Tools. All rights reserved.</p>
    </footer>
</body>
</html>
