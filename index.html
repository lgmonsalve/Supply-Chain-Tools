<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Tools</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e4eb;
        }

        /* Freight Calculator Styles */
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e4eb;
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .result span {
            color: #007bff;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Supply Chain Tools</h1>
        <p>Your go-to tools for optimizing supply chain processes.</p>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Freight Density Calculator</h2>
        <p>Use the Freight Density Calculator below to calculate the density and freight class of your shipment:</p>

        <!-- Freight Calculator Inline -->
        <div class="container">
            <h2>Freight Density Calculator</h2>
            <label for="length">Length (inches):
                <input type="number" id="length" step="any">
            </label>
            <label for="width">Width (inches):
                <input type="number" id="width" step="any">
            </label>
            <label for="height">Height (inches):
                <input type="number" id="height" step="any">
            </label>
            <label for="weight">Weight (pounds):
                <input type="number" id="weight" step="any">
            </label>
            <button onclick="calculateDensity()">Calculate</button>

            <div id="result" class="result"></div>
            <div id="classResult" class="result"></div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Supply Chain Tools. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Calculator -->
    <script>
        function calculateDensity() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(weight)) {
                document.getElementById('result').innerText = "Please fill in all fields.";
                return;
            }

            const cubicInches = length * width * height;
            const cubicFeet = cubicInches / 1728;
            const density = weight / cubicFeet;

            document.getElementById('result').innerText = `Density: ${density.toFixed(2)} lbs/ftÂ³`;

            let freightClass = '';
            if (density <= 1) {
                freightClass = 'Class 500';
            } else if (density <= 2) {
                freightClass = 'Class 400';
            } else if (density <= 3) {
                freightClass = 'Class 300';
            } else if (density <= 4) {
                freightClass = 'Class 250';
            } else if (density <= 6) {
                freightClass = 'Class 200';
            } else if (density <= 10) {
                freightClass = 'Class 150';
            } else if (density <= 20) {
                freightClass = 'Class 100';
            } else if (density <= 30) {
                freightClass = 'Class 85';
            } else if (density <= 40) {
                freightClass = 'Class 70';
            } else {
                freightClass = 'Class 50';
            }

            document.getElementById('classResult').innerText = `Freight Class: ${freightClass}`;
        }
    </script>
</body>
</html>
